<template name="slp">
  <div class="jumbotron" style="margin-left:5%;margin-right:5%;">
    <div class="container">
      <h2>Spoken Language Processing!</h2>
    </div>
  </div>
  <div class="card-group" style="padding-left:5%; padding-right:5%;">
    <div class="card">
      <!-- <div class="input-group mb-3">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inputGroupFile01">
          <label class="custom-file-label" for="inputGroupFile01">Choose Audio file</label>
        </div>
        <div class="input-group-prepend">
           <button class="btn btn-outline-secondary" type="button">Click to process</button>
        </div>
      </div> -->
      <div class="card-body">
        <form action="http://jkorpela.fi/cgi-bin/echo.cgi"
          enctype="multipart/form-data" method="post">
          <p>
          Please specify an audio file:<br>
          <input type="file" class="filename" name="datafile" size="40">
          </p>
        </form>
        <button class="btn btn-outline-secondary process" type="button" style="width:100%;">Click to process</button>
        <br><br>
        <form>
          <label for="fname">Transcription of the speech:</label>
          <input type="text" class="form-control js-transcription" id="fname" name="fname" style="width:100%" placeholder="" disabled>
        </form>
        <br><br>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <p>Your symptom intent is:</p>
        <div class="input-group mb-3">
          <input type="text" disabled class="form-control js-symptom" placeholder="" aria-label="symptom" aria-describedby="basic-addon2">
        </div>
        <p>The department you need to go is:</p>
        <div class="input-group mb-3">
          <input type="text" disabled class="form-control js-department" placeholder="" aria-label="department" aria-describedby="basic-addon2">
        </div>
      </div>
    </div>
  </div>
</template>
